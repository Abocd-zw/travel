<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>注册</title>
        <link rel="stylesheet" type="text/css" href="/travel/css/common.css">
        <link rel="stylesheet" href="/travel/css/register.css">
		<!--导入jquery-->
		<script src="/travel/js/jquery-3.3.1.js"></script>
		<script type="text/javascript" src="/travel/js/jquery.serializejson.js"></script>
		<script>
			function getUser() {

				// console.log($("#registerForm").serializeJSON());  //返回Object体
				// console.log(JSON.stringify($("#registerForm").serializeJSON())); //返回JSON字符串
				return JSON.stringify($("#registerForm").serializeJSON());
            }
            $(function (){
                $("#username").blur(checkUsername)
                $("#password").blur(checkPassword)
                $("#email").blur(checkEmail)
                $("#telephone").blur(checktelePhone)
                $("#birthday").blur(checkBirthday)
                $("#check").blur(checkCode)
                $("#registerForm").submit(function() {
                    var flag = checkUsername() && checkPassword();
                    if(flag) {
                        var data = getUser();
                        alert(data)
                        //发送异步请求
						$.ajax({
							type:"POST",
							url:"user/register",
							dataType:"json",
							data:data,
							contentType:"application/json",
							success:function (data) {
                                if(data.flag) {
                                    location.href = "register_ok.html";
                                }else {
                                    $("#divMsg").html(data.errorMsg);
                                }
                            }
						})
                    }
                    return false;
                })
            })
            //校验用户名
            function checkUsername() {
                var username = $("#username").val();
                var reg = /^\w{8,20}$/;
                var flag = reg.test(username);
                if(flag) {
                    $("#username").css("border","");
                }else {
                    $("#username").css("border","1px solid red");
                }
                return flag;
            }
            //校验密码
            function checkPassword() {
                var password = $("#password").val();
                var reg = /^\w{8,20}$/;
                var flag = reg.test(password);
                if(flag) {
                    $("#password").css("border","");
                }else {
                    $("#password").css("border","1px solid red");
                }
                return flag;
            }
            //校验邮箱
            function checkEmail() {
                var email = $("#email").val();
                var reg = /^([a-z0-9_\.-]+)@([\da-z\.-]+)\.([a-z\.]{2,6})$/;
                var flag = reg.test(email);
                if(flag) {
                    $("#email").css("border","");
                }else {
                    $("#email").css("border","1px solid red");
                }
                return flag;
            }
            //校验手机号
            function checktelePhone() {
                var telephone = $("#telephone").val();
                var reg = /^[1][34578][0-9]{9}$/;
                var flag = reg.test(telephone);
                if(flag) {
                    $("#telephone").css("border","");
                }else {
                    $("#telephone").css("border","1px solid red");
                }
                return flag;
            }
            //校验出生日期
            function checkBirthday() {
                var birthday = $("#birthday").val();

                if(birthday!=null && birthday!= "") {
                    $("#birthday").css("border","");
                }else {
                    $("#birthday").css("border","1px solid red");
                }
            }
            //校验验证码
            function checkCode() {
                var check = $("#check").val();
                if(check!=null && check!= "") {
                    $("#check").css("border","");
                }else {
                    $("#check").css("border","1px solid red");
                }

            }
		</script>
    </head>
	<body>
	<!--引入头部-->
	<div id="header"></div>
        <!-- 头部 end -->
    	<div class="rg_layout">
    		<div class="rg_form clearfix">
    			<div class="rg_form_left">
    				<p>新用户注册</p>
    				<p>USER REGISTER</p>
    			</div>
				<div id = "divMsg" style="color:red;text-algin:center"></div>
    			<div class="rg_form_center">
					
					<!--注册表单-->
    				<form id="registerForm">
						<!--提交处理请求的标识符-->
						<input type="hidden" name="action" value="register">
    					<table style="margin-top: 25px;">
    						<tr>
    							<td class="td_left">
    								<label for="username">用户名</label>
    							</td>
    							<td class="td_right">
    								<input type="text" id="username" name="username" placeholder="请输入账号">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="password">密码</label>
    							</td>
    							<td class="td_right">
    								<input type="text" id="password" name="password" placeholder="请输入密码">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="email">Email</label>
    							</td>
    							<td class="td_right">
    								<input type="text" id="email" name="email" placeholder="请输入Email">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="name">姓名</label>
    							</td>
    							<td class="td_right">
    								<input type="text" id="name" name="name" placeholder="请输入真实姓名">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="telephone">手机号</label>
    							</td>
    							<td class="td_right">
    								<input type="text" id="telephone" name="telephone" placeholder="请输入您的手机号">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="sex">性别</label>
    							</td>
    							<td class="td_right gender">
    								<input type="radio" id="sex" name="sex" value="男" checked> 男
    								<input type="radio" name="sex" value="女"> 女
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="birthday">出生日期</label>
    							</td>
    							<td class="td_right">
    								<input type="date" id="birthday" name="birthday" placeholder="年/月/日">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="check">验证码</label>
    							</td>
    							<td class="td_right check">
    								<input type="text" id="check" name="check" class="check">
    								<img src="checkCode" height="32px" alt="" onclick="changeCheckCode(this)">
									<script type="text/javascript">
										//图片点击事件
										function changeCheckCode(img) {
											img.src="checkCode?"+new Date().getTime();
                                        }
									</script>
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left"> 
    							</td>
    							<td class="td_right check"> 
    								<input type="submit" class="submit" value="注册">
									<span id="msg" style="color: red;"></span>
    							</td>
    						</tr>
    					</table>
    				</form>
    			</div>
    			<div class="rg_form_right">
    				<p>
    					已有账号？
    					<a href="#">立即登录</a>
    				</p>
    			</div>
    		</div>
    	</div>
        <!--引入尾部-->
    	<div id="footer"></div>
		<!--导入布局js，共享header和footer-->
		<script type="text/javascript" src="js/include.js"></script>
    </body>
</html>
