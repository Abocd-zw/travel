    <script>
        function load(pageNum){
            $.post("favorite/pageQueryFavorite",{pageNum:pageNum}, function(pageInfo){
                var list = pageInfo.list;
                var len=list.length;
                var lis="";
                for(var i=0;i<len;i++){
                    var c=(pageInfo.pageNum-1)*pageInfo.pageSize+i+1;
                    lis+="<li><span class='num one'>"+c+"</span><a href='route_detail.html?rid="+list[i].rid+"'><img src='"+list[i].rimage+"' alt=''></a><h4><a href='route_detail.html?rid="+list[i].rid+"'>"+ list[i].rname+"</a></h4><p><b class='price'>&yen;<span>"+list[i].price+"</span>起</b><span class='shouchang'>已收藏"+list[i].count+"次</span></p></li>";
                }
                $("#faLis").html(lis);


                lis="";
                var before=pageInfo.pageNum-1;
                if(before<1){
                    before=1;
                }
                lis+="<li><a href='javascript:load(1);'>首页</a></li><li class='threeword'><a href='javascript:load("+before+")'>上一页</a></li>";
                for(var i=1;i<=pageInfo.pages;i++) {
                    var li;
                    if(i==pageInfo.pageNum){
                        li ="<li class='curPage'><a href='javascript:load("+i+")'>"+ i +"</a></li>";
                    }else {
                        li ="<li><a href='javascript:load("+i+")'>"+ i +"</a></li>";
                    }
                    lis+=li;
                }
                var next=pageInfo.pageNum+1;
                if(next>pageInfo.pages){
                    next=pageInfo.pages;
                }
                lis+="<li class='threeword'><a href='javascript:load("+next+");'>下一页</a></li><li class='threeword'><a href='javascript:load("+pageInfo.pages+");'>末页</a></li>";
                $("#uls").html(lis);
                window.scrollTo(0,0);
            },"JSON")
        }
        load(1);
    </script>
