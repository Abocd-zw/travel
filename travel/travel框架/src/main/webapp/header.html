<script>
    $(function () {
        //显示用户信息
        $.get("user/find",{},function (data) {
            if(data.flag){
                $(".login").css("display","block");
                $(".login_out").css("display","none");
                $("#wel_user").html("欢迎回来,"+ data.data.name)
            }else{
                $(".login").css("display","none");
                $(".login_out").css("display","block");
            }
        },"JSON")

        //显示导航栏分类
        $.get("category/findAll",{},function(data){
            var lis = "<li class='nav-active'><a href='index.html'>首页</a></li>";
            for(var i=0;i<data.length;i++){
                lis+="<li><a href='/travel/route_list.html?cid="+data[i].cid+"'>"+ data[i].cname+"</a></li>";
            }
            lis+="<li><a href='/travel/favoriterank.html'>收藏排行榜</a></li>";
            $(".nav").html(lis);
        })
        //路线搜索
        $("#search-but").click(function(){
            var rname = $(".search_input").val()
            var cid = getParameter("cid");
            location.href = "http://localhost/travel/route_list.html?cid="+ cid +"&rname=" + rname;
        })
    })
</script>
